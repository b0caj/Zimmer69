<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmaster Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quizmaster Control Panel</h1>
        
        <div id="score-controls" style="display: none;">
            <p>Buzzed in: <span id="buzzed-in-name"></span></p>
            <button id="correct-button" data-points="5">Korrekt (5 Punkte)</button>
            <button id="incorrect-button" data-points="-1">Falsch (1 Punkt an alle anderen)</button>
            <button id="pass-button">Passen</button>
        </div>
        
        <button id="reset-button">Open Buzzer</button>
        <p id="status-message">Waiting for the first buzz...</p>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);
        const resetButton = document.getElementById('reset-button');
        const statusMessage = document.getElementById('status-message');
        const buzzedInName = document.getElementById('buzzed-in-name');
        const scoreControls = document.getElementById('score-controls');
        const correctButton = document.getElementById('correct-button');
        const incorrectButton = document.getElementById('incorrect-button');
        const passButton = document.getElementById('pass-button');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'buzzerStatus') {
                if (data.buzzerStatus === 'open') {
                    statusMessage.textContent = 'Buzzer ist offen!';
                    resetButton.style.display = 'block';
                    scoreControls.style.display = 'none';
                } else if (data.buzzedIn) {
                    statusMessage.textContent = `Gebuzzert: ${data.buzzedIn}`;
                    buzzedInName.textContent = data.buzzedIn;
                    resetButton.style.display = 'none';
                    scoreControls.style.display = 'block';
                } else {
                    statusMessage.textContent = 'Buzzer ist geschlossen.';
                    resetButton.style.display = 'block';
                    scoreControls.style.display = 'none';
                }
            }
        };

        correctButton.addEventListener('click', () => {
            ws.send(JSON.stringify({
                type: 'correctAnswer',
                points: 5
            }));
        });

        incorrectButton.addEventListener('click', () => {
            ws.send(JSON.stringify({
                type: 'wrongAnswer',
                points: -1
            }));
        });
        
        passButton.addEventListener('click', () => {
            ws.send(JSON.stringify({
                type: 'reset'
            }));
        });

        resetButton.addEventListener('click', () => {
            ws.send(JSON.stringify({
                type: 'reset'
            }));
        });
    </script>
</body>
</html>
